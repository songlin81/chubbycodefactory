<div style="height: 100vh;">
    <app-users [users]="users$ | async"
                (userSelected)="navigateToUser($event)">
    </app-users>
    <button mat-raised-button (click)="onRefresh()">Refresh</button>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" type="ball-spin-clockwise" [fullScreen]="true">  
        <p style="color: white">Please Wait.</p>  
    </ngx-spinner>
</div>
