<h1 mat-dialog-title>Food Item</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="project.name" cdkFocusInitial
        placeholder="item name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="project.calories" placeholder="item description">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Close</button>
  <button mat-raised-button [mat-dialog-close]="project" color="primary">Save</button>
</div>
