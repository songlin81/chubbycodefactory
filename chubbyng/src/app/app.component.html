<mat-toolbar color="primary" class="header">
  <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
      </button>
      <h1>Chubby &trade;</h1>
      <div style="position: absolute; right: 10px;">
        <a mat-button [routerLink]="'/accounts'"> Sign in </a>
      </div>
      <div style="font-size: 14px; margin: 10px;"> Portal to achieve your daily goal </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="setScreenMode() ? 'over' : 'side'" [(opened)]="openState">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']"><mat-icon>dashboard</mat-icon> Dashboard </a>
      <a mat-list-item><mat-icon>person</mat-icon> User Profile </a>
      <a mat-list-item (click)="sidenav.toggle()"><mat-icon>block</mat-icon> Close </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
